<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Uebungen</title>
  </head>
  <body>
    <div id="app">
      <p v-text="vTextExampleText"></p>
      <p
        v-html="'<h1>h1 erzeugt mit v-html von vue.js</h1><h2>Verschachtelungen möglich</h2>'"
      ></p>

      <p>Welcome back {{userName}}!</p>
      <p>Your name has {{userName.length}} characters.</p>
      <p>
        <span v-highlight>You</span> logged in on {{new
        Date().toLocaleString('en-us')}}
        <br />
        We wish you a pleasant day.
      </p>

      // v-bind per element method
      <img v-bind="imgAttrs">
      <br><br><br>
      <p>Image Größe wird in Vue definiert</p>
      <img 
      class ="border-primary"
      :src= "`https://picsum.photos/${width}/${height}`" 
      alt="Something random from picsum">
      
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
